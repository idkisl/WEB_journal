<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>{{title}}</title>


  </head>
  <body>
    <div class="card" style="width: 100%; height: 3rem;" ALIGN="right">
      <div class="card-body">
        {{ name_of_user }}
      </div>
    </div>
    <h1 ALIGN="center">Журнал дополнительно образования</h1>
    <h2 ALIGN="center">{{title}}</h2>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" >

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">Главная</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/journal">Журнал</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/diary">Дневник</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/registration">Регистрация</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/enter">Вход</a>
              </li>

            </ul>
          </div>
      </nav>


    <div class="card text-bg-primary mb-3" style="width: 80%;
                                                        margin-left: 10%;
                                                        margin-right: 10%;
                                                        height: 5rem;
                                                        background-color: rgba(200, 0, 0, 0.2)" ALIGN="center">
      <div class="card-body">
        {%if role%}
          Для доступа к данной странице необходимо авторизоваться в роли {{parametr}}
        {%else%}
          {{text}}
        {%endif%}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
